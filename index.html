<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de Tarefas</title>
        <link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body style="padding: 20px; background-image: url('img/paisagem.jpg'); background-size: cover;">
        
        <header style="background-color: seagreen; max-width: 500px; margin: 0 auto; border-radius: 10px; padding: 20px; box-shadow: 2px 2px 1px black;">
            <h1 style="text-align: center; color: white; text-shadow: 1px 1px 1px black;">Sua lista de tarefas</h1> 
            <form id="adicionar" class="input-group">                
                <input name="adicione" type="text" id="adicionar-input" placeholder="Adicione a sua tarefa" class="form-control">
                <button type="submit" class="btn btn-light"> 
                    <i class="fa-thin fa-plus"></i>
                </button>
            </form>
        </header>

        <!-- <section>
            <form id="editar-form">
                <label for="editar-input">Editar sua tarefa</label>                
                <input type="text" name="editar" id="editar-input" placeholder="Editar tarefa">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
                <button id="botao-cancelar">Cancelar</button>
            </form>
        </section> -->

        <main style="background-color:white; 1px solid gray;  max-width: 500px; margin: 0 auto; padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 2px 2px 1px black;"> 
            <div class="d-flex justify-content-between" id="pesquisar-filtro">  

                <form id="pesquisar" class="input-group" style="margin-right: 20px;">
                    <input type="text" name="pesquisar" id="pesquisar-input" placeholder="Buscar tarefa" class="form-control">
                    <button id="apagar" class="btn btn-light">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>

                <form id="filtro">
                    <select name="filtro" id="filtro" class="form-select" aria-label="Disabled select example" >
                        <option selected>Filtrar</option>
                        <option value="all">Todas</option>
                        <option value="done">Completa</option>
                        <option value="todo">Incompleta</option>
                    </select>                
                </form>
            </div>

            <div id="item-lista" class="d-flex justify-content-between align-items-center bg-success p-2 text-dark bg-opacity-10" style="margin-top: 20px; border-radius: 10px;">                
                <div id="lista-tarefas-1">
                    <button id="feito" class="btn btn-outline-success btn-sm">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <span id="texto-tarefa" style="margin-left: 10px; font-size: 14px;">Tarefa a fazer...</span>
                </div>
                
                <div id="lista-tarefas-2">
                    <button id="editar-lista" class="btn btn-outline-warning btn-sm">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button id="excluir" class="btn btn-outline-danger btn-sm">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>           

        </main>

        <script src="../js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
    </body>
</html>
